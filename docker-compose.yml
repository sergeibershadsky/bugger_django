version: '3'

services:
  web:
    build: .
    volumes:
      - .:/code
    depends_on:
      - redis
      - database
    env_file:
      - .env
    expose:
      - 8000
    command: gunicorn bugger_django.wsgi:application --bind 0.0.0.0:8000

  redis:
    image: redis
    container_name: cache
    expose:
      - 6379

  apscheduler:
    build: .
    command: python manage.py runapscheduler
    depends_on:
      - database
    env_file:
      - .env

  dramatiq:
    build: .
    command: python manage.py rundramatiq
    depends_on:
      - redis
      - database
    env_file:
      - .env

  database:
    image: "postgres:latest"
    container_name: database
    restart: always
    ports:
      - 54320:5432
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - database_data:/var/lib/postgresql/data

  nginx:
    build:
      context: ./nginx
    ports:
      - 80:80
    depends_on:
      - web


volumes:
  database_data:
